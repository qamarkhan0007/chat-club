<div class="container">
  <div>
    <th>Registration Form</th>
  </div>
  <form #form="ngForm" class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <input type="text" placeholder="Enter Name" name="name" [(ngModel)]="name"><br>
    <label class="control-label col-sm-2">Email:</label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email"><br>
    <label class="control-label col-sm-2">Password:</label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password"><br>
    <label class="control-label col-sm-2">Address:</label>
    <input type="text" placeholder="Enter Address" name="address" [(ngModel)]="address"><br>
    <label class="control-label col-sm-2">Mobile:</label>
    <input type="text" placeholder="Enter Mobile" name="mobile" [(ngModel)]="mobile"><br>
    <label class="control-label col-sm-2">Age:</label>
    <input type="text" placeholder="Enter Age" name="age" [(ngModel)]="age"><br>
    <label class="control-label col-sm-2"></label>
    <input type="button" class="btn btn-info btn-block" value="Submit" (click)="register(form.value)"><br>
  </form>
</div>
